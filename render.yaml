services:
  - type: web
    name: ux-audit-crew
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: FIGMA_ACCESS_TOKEN
        sync: false
      - key: PYTHON_VERSION
        value: 3.8.18
    healthCheckPath: /
    autoDeploy: true
    plan: free 