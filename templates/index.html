<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UX Audit Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">UX Audit Tool</h1>
        
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <form id="auditForm" class="space-y-4">
                <div>
                    <label for="figma_url" class="block text-sm font-medium text-gray-700">Figma Prototype URL</label>
                    <input type="url" id="figma_url" name="figma_url" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                           placeholder="https://www.figma.com/proto/...">
                </div>
                <button type="submit"
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Run UX Audit
                </button>
            </form>

            <div id="loading" class="hidden mt-4 text-center">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-blue-600 border-t-transparent"></div>
                <p class="mt-2 text-gray-600">Running UX audit...</p>
            </div>

            <div id="result" class="hidden mt-6">
                <h2 class="text-xl font-semibold mb-4">Audit Results</h2>
                <div id="resultContent" class="prose max-w-none"></div>
            </div>

            <div id="error" class="hidden mt-4 p-4 bg-red-50 text-red-700 rounded-md"></div>
        </div>
    </div>

    <script>
        document.getElementById('auditForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            const error = document.getElementById('error');
            
            // Reset UI
            loading.classList.remove('hidden');
            result.classList.add('hidden');
            error.classList.add('hidden');
            
            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: new FormData(form)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultContent.innerHTML = data.result.replace(/\n/g, '<br>');
                    result.classList.remove('hidden');
                } else {
                    error.textContent = data.error || 'An error occurred';
                    error.classList.remove('hidden');
                }
            } catch (err) {
                error.textContent = 'An error occurred while running the audit';
                error.classList.remove('hidden');
            } finally {
                loading.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
